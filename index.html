<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal empleados - Biblio Benedetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <h1 class="ms-3">Biblioteca Virtual - Benedetti</h1><br>

    
    <h2 class="ms-3">Ingreso de nuevos libros</h2>
    <div class="mb-3 ms-3 col-3">
        <input type="text" class="form-control" id="nombreLibro" placeholder="Ingrese libro">
      </div>
      <div class="mb-3 ms-3 col-3">
        <input type="text" class="form-control" id="nombreAutor" placeholder="Ingrese autor">
      </div>
      <div class="mb-3 ms-3 col-3">
        <input type="text" class="form-control" id="stockLibro" placeholder="Ingrese stock">
      </div>
      <button type="submit" class="btn btn-secondary ms-3" id="guardarLibros">Guardar</button>


    <div id="mostrardato2"></div>
    <br>
    <br>
    <h2 class="ms-3">Busqueda de Libros</h2>
    <div class="mb-3 ms-3 col-3">
        <input type="text" class="form-control" id="inputBusca" placeholder="Nombre del libro a buscar">
    </div>
    
    <button class="btn btn-secondary ms-3" id="botonBuscar">Buscar</button>
    <div class="ms-3 mt-3" id="mostrarInput"></div>
    <br>
    <br>

    <h3 class="ms-3">Estado del tiempo</h3>
    <div class="mb-3 ms-3 col-3">
        <input type="text" class="form-control" id="ciudad" placeholder="Nombre de la ciudad">
    </div>

    <button class="btn btn-secondary ms-3" id="buscarBtn">Buscar Ciudad</button>

    <div class="ms-3 mt-3" id="resultado"></div>
    
    <script src="main.js"></script>
</body>
</html>
